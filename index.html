<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <title>&lt;vertification-input&gt;</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Web components polyfill
       https://github.com/webcomponents/webcomponentsjs
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.1.0/webcomponents-loader.js"></script>

  <!-- Import demo CSS -->
  <link rel="stylesheet" type="text/css" href="styles/demo.css" />

  <!-- Import custom element -->
  <link rel="import" href="verification-input.html">

</head>
<body>
  <div id="app">
    <!-- Runs custom element -->
    <p>Sample Code: 112358</p>
    <div class="container">
      <div class="spaced">
        <div>
          <x-verification-input id="code1" class="codeInput">Test</x-verification-input>
        </div>
        <button onclick="alert(document.getElementById('code1').value)">Get Code</button>
        <button onclick="document.getElementById('code1').value = 123456">Set Code using <code>.value</code></button>
        <button onclick="document.getElementById('code1').clear()">Clear Code</button>
      </div>
      <div class="spaced">
        <div>
          <x-verification-input id="code2" class="codeInput" value="987654"></x-verification-input>
        </div>
        <button onclick="alert(document.getElementById('code2').value)">Get Code</button>
        <span>Value is set with a <code>value</code> attribute</span>
        <button onclick="document.getElementById('code2').clear()">Clear Code</button>
      </div>
      <div class="spaced">
        <div>
          <x-verification-input id="code3" class="codeInput"></x-verification-input>
        </div>
        <button onclick="alert(document.getElementById('code3').value)">Get Code</button>
        <button onclick="document.getElementById('code3').setAttribute('value', 111111)">Set Code using <code>setAttribute()</code></button>
        <button onclick="document.getElementById('code3').clear()">Clear Code</button>
      </div>
    </div>
  </div>
</body>
</html>
