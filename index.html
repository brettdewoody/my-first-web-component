<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <title>&lt;vertification-input&gt;</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Import demo CSS -->
  <link rel="stylesheet" type="text/css" href="styles/demo.css" />

  <!-- Import custom element -->
  <link rel="import" href="verification-input.html">

</head>
<body>
  <div id="app">
    <!-- Runs custom element -->
    <p>Sample Code: 112358</p>
    <div class="container">
      <div class="spaced">
        <x-verification-input id="code1"></x-verification-input>
      </div>
      <div class="spaced">
        <x-verification-input id="code2"></x-verification-input>
      </div>
      <div class="spaced">
        <x-verification-input id="code3" value="987654"></x-verification-input>
      </div>
    </div>
    <div>
      <button onclick="alert(document.getElementById('code1').getCode())">Get Code 1</button>
      <button onclick="alert(document.getElementById('code2').getCode())">Get Code 2</button>
      <button onclick="alert(document.getElementById('code3').getCode())">Get Code 3</button>
    </div>
    <div>
      <button onclick="document.getElementById('code1').setCode(123456)">Set Code 1 to 123456</button>
      <button onclick="document.getElementById('code2').setCode(654321)">Set Code 2 to 654321</button>
      <button onclick="document.getElementById('code3').setAttribute('value', 111111)">Set Code 3 to 111111 (using setAttribute())</button>
    </div>
    <div>
      <button onclick="document.getElementById('code1').clearCode()">Clear Code 1</button>
      <button onclick="document.getElementById('code2').clearCode()">Clear Code 2 </button>
      <button onclick="document.getElementById('code3').clearCode()">Clear Code 3 </button>
    </div>
  </div>
</body>
</html>
