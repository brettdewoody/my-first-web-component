<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <title>&lt;vertification-input&gt;</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Import demo CSS -->
  <link rel="stylesheet" type="text/css" href="styles/demo.css" />

  <!-- Import custom element -->
  <link rel="import" href="verification-input.html">

</head>
<body>
  <div id="app">
    <!-- Runs custom element -->
    <p>Sample Code: 112358</p>
    <div class="container">
      <div class="spaced">
        <x-verification-input id="code1" class="codeInput"></x-verification-input>
        <button onclick="alert(document.getElementById('code1').getCode())">Get Code</button>
        <button onclick="document.getElementById('code1').setCode(123456)">Set Code using setCode()</button>
        <button onclick="document.getElementById('code1').clearCode()">Clear Code</button>
      </div>
      <div class="spaced">
        <x-verification-input id="code2" class="codeInput" value="987654"></x-verification-input>
        <button onclick="alert(document.getElementById('code2').getCode())">Get Code</button>
        <button onclick="document.getElementById('code2').clearCode()">Clear Code</button>
      </div>
      <div class="spaced">
        <x-verification-input id="code3" class="codeInput"></x-verification-input>
        <button onclick="alert(document.getElementById('code3').getCode())">Get Code</button>
        <button onclick="document.getElementById('code3').setAttribute('value', 111111)">Set Code using setAttribute()</button>
        <button onclick="document.getElementById('code3').clearCode()">Clear Code</button>
      </div>
    </div>
  </div>
</body>
</html>
