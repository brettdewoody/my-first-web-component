<!-- Defines the web component template -->
<template id="verification-input-template">
  <style>
    input {
      font-size: 24px;
    }
  </style>
  <div>
    <input />
    <input />
    <input />
    <input />
    <input />
    <input />
  </div>
</template>

<script>
(function(window, document, undefined) {
  // Refers to the "importer"
  var thatDoc = document;

  // Refers to the "importee"
  var thisDoc = (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;

  // Gets content from <template>
  const template = thisDoc.querySelector("#verification-input-template").content;

  // Creates an object based in the HTML Element prototype
  class VerificationInput extends HTMLElement {
    connectedCallback() {
      // Creates the shadow root
      var shadowRoot = this.createShadowRoot();

      // Adds a template clone into shadow root
      var clone = thatDoc.importNode(template, true);
      shadowRoot.appendChild(clone);
    }
  }

  customElements.define('x-verification-input', VerificationInput);
})(window, document);
</script>
